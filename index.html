<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Express.js Frontend</h1>
    <button id="fetchData">Get Message</button>
    <div id="response"></div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            try {
                const response = await fetch('https://express-deploy-orpin.vercel.app/home');
                const message = await response.text();
                document.getElementById('response').innerText = message;
            } catch (error) {
                document.getElementById('response').innerText = 'Error fetching data';
                console.error(error);
            }
        });
    </script>
</body>
</html>
